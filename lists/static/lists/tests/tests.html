<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
           <input id="id_text" name="text" />
           <div class="has-error">Error text</div>
        </form>
    </div>

    
    <script src="../javascript/jquery.js"></script>
    <script src="qunit.js"></script>
    <script src="../javascript/list.js"></script>
    <script>
/*global $, test, equal */
//1 issue with qunit---it dynamically reloads the DOM before each
//test, meaning our jquery code wont be assigned to it
test("errors should be hidden on keypress", function() {
   bind_key_and_click_handler();
   $('#id_text').trigger('keypress');
   equal($('.has-error').is(':visible'), false);
});

test("errors should not be hidden unless there's a keypress", function(){
    bind_key_and_click_handler();
    equal($('.has-error').is(':visible'),true); 
});

test("errors should be hidden on user click", function() {
    bind_key_and_click_handler();
   $('#id_text').trigger("click");
   equal($('.has-error').is(':visible'),false);
});
